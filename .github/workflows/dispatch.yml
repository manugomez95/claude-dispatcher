name: Dispatch Linear Tasks to Claude

on:
  # Run every hour from 11 PM to 6 AM Madrid time (CET/CEST)
  # UTC times: 22:00-05:00 (winter) / 21:00-04:00 (summer)
  # Using winter hours (UTC+1) - will shift by 1 hour in summer
  schedule:
    - cron: '0 22,23,0,1,2,3,4,5 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dispatcher
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          SLACK_USER_TOKEN: ${{ secrets.SLACK_USER_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          CLAUDE_USER_ID: ${{ secrets.CLAUDE_USER_ID }}
          LINEAR_PROJECT_IDS: ${{ vars.LINEAR_PROJECT_IDS }}
          LINEAR_TEAM_KEYS: ${{ vars.LINEAR_TEAM_KEYS }}
        run: npm run dispatch
